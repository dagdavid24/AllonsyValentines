<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Allonsy Valentines</title>
  </head>
  <body>
      <section>
          <div class="container">
            <img class="rounded mx-auto d-block" src="./img/order.jpg" alt="" />
          </div>
        </section>

    <section>
      <div class="container info p-3 mb-5">
        <div class="card">
          <div class="card-body">
            <div class="card-header mb-3 text-center">
              <div class="row">
                <div class="col-md-4 offset-md-4">
                  <h4 class="card-title">Submissions</h4>
                </div>
                <div class="col-md-4">
                  <div class="col-md-6">
                    <button
                      class="btn btn-outline-info text-center"
                      onclick="displayEmails()"
                    >
                      Display Emails
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <p class="card-text">
              <div class="row text-center">
                <div class="col-sm-6">
                  <strong>Names:</strong>
                </div>
                <div class="col-sm-6">
                  <strong>Emails:</strong>
                </div>
              </div>
              <hr>
              <div class="row">

              </div>
            </p>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
    <script src="/js/allonsyvals.js"></script>
  </body>
</html>
