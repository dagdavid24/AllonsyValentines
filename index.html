<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Bootstrap Theme</title>
  </head>
  <body>
    <section>
      <div class="container">
        <img class="rounded mx-auto d-block" src="./img/order.jpg" alt="" />
      </div>
    </section>

    <section>
      <div class="container info pt-3">
        <form id="basic_info" onsubmit="submitBI()">
          <div class="row">
            <div class="col-md-4 mb-3">
              <input
                type="text"
                placeholder="Enter Name"
                class="form-control mb-resp"
                id="name"
              />
            </div>
            <div class="col-md-4 mb-3">
              <input
                type="email"
                placeholder="Enter Email"
                class="form-control mb-resp"
                id="email"
              />
            </div>
            <div class="col-md-4 mb-3">
              <button
                class="btn btn-danger btn-block"
                id="submit"
                type="submit"
                data-toggle="modal"
                data-target="#myModal"
              >
                Submit
              </button>
            </div>
          </div>
        </form>
        <div id="myModal" class="modal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">
                  Thank you!
                </h5>
              </div>
              <div class="modal-body">
                Stay tuned for an update by following us on
                <div class="mt-3">
                  <a
                    href="https://www.instagram.com/allonsyofficiel/?hl=en"
                    target="_blank"
                  >
                    <i class="fab fa-instagram fa-2x"></i>
                    <i>@allonsyofficiel</i>
                  </a>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  class="btn btn-secondary"
                  data-dismiss="modal"
                  value="Refresh Page"
                  onClick="window.location.reload()"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
    <script src="/js/allonsyvals.js"></script>
  </body>
</html>
